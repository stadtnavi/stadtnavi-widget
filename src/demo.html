<!DOCTYPE html>
<html>
  <head>

    <title>stadtnavi widget demos</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- not needed for widget itself, just for this demo page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css" integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">

    <!-- widget imports -->
    <link rel="stylesheet" href="stadtnavi-widget-latest.css"/>
    <script src="stadtnavi-widget-latest.js"></script>

    <style>

    /** important: give height to widget **/
    .stadtnavi-widget {
      width: 100%;
      height: 500px;
    }

    </style>


  </head>
  <body>
    <main role="main" class="container">
      <h1 class="mt-5">stadtnavi widget</h1>
      <p class="lead">Integrate stadtnavi into your own website.</p>

      <section>
        <h2 class="mt-5">Demo</h2>
        <p>Location selector with default map style.</p>

        <pre></pre>

        <div id='widget-1' class="stadtnavi-widget"></div>

        <p>Click into the map to select a location.</p>
        <h2>Result</h2>
        <code id="result-1"> </code>

      </section>
    </main>


    <script type="text/javascript">
      new StadtnaviLocationSelector('widget-1', {
        onLocationSelected: (location) => {
          var str = JSON.stringify(location, null, 2);
          document.getElementById("result-1").textContent = str;
        }
      });
    </script>
  </body>

</html>
